<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">

    <ion-card>
      <ion-card-header>
        <ion-card-title>Login</ion-card-title>
      </ion-card-header>
  
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input type="text" [(ngModel)]="login.username" label="Username"></ion-input>
  
          </ion-item>
  
          <ion-item>
            <ion-input type="text" [(ngModel)]="login.password" label="Password" type="password"></ion-input>
          </ion-item>

            
        </ion-list>

          <div text-center margin-top>
          <button ion-button margin-right (click)="login()"> Log In </button>
  
      </ion-card-content>
    </ion-card>

  </ion-header>
</ion-content>
