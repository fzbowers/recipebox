<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> -->
    <img class="logo-margin" alt="logo" style="width:180px;height:100px;" src="assets/icon/recipieboxlogolong.png" />
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Login/Register Card -->
  <ion-card>
    <ion-card-header class="header" color="primary">
      <ion-card-title class="ion-text-center">{{ isLogin ? 'User Login' : 'User Registration' }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="isLogin ? login() : register()">
        <ion-list>
          <ion-item *ngIf="!isLogin" class="input">
          <!-- <ion-item> -->
            <ion-input labelPlacement="floating" label="Name" formControlName="username" type="text"></ion-input>
          </ion-item>

          <ion-item class="input">
            <ion-input labelPlacement="floating" label="Email" formControlName="email" type="email"></ion-input>
          </ion-item>

          <ion-item class="input">
            <ion-input labelPlacement="floating" label="Password" formControlName="password" type="password"></ion-input>
          </ion-item>
        </ion-list>
        

        <br>

        <!-- Submit button -->
        <ion-button  [disabled]="disableButton" type="submit" >{{ isLogin ? 'Log In' : 'Register' }}</ion-button>
      </form>

      <!-- Toggle button -->

      <div class="container">
        <div class="center">
          <ion-button (click)="isLogin = !isLogin" fill="clear">{{ isLogin ? "Don't Have an Account? Register" : "Have an  Account? Login" }}</ion-button>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
