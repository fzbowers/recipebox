<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <img alt="logo" style="width:180px;height:100px;" src="assets/icon/recipieboxlogolong.png" />
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Single Recipe</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Recipe Title</ion-card-title>
      <ion-card-subtitle>Recipe Description</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-row>
        <ion-col>
          <ion-list [inset]="true" lines="inset">
            <ion-item>
              <ion-label>Ingredient One</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Ingredient Two</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Ingredient Three</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Ingredient Four</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col>
          <ion-list [inset]="true" lines="inset">
            <ion-item>
              <ion-label>Direction One</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Direction Two</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Direction Three</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Direction Four</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  
  
</ion-content>
