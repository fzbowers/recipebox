<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <img button (click)="goHome()" alt="logo" style="width:180px;height:100px;" src="assets/icon/recipieboxlogolong.png" />
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Single Recipe</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="recipe">
    <ion-card-header>
      <ion-card-title>{{ recipe.title }}</ion-card-title>
      <ion-card-subtitle>{{ recipe.time }} {{ recipe.time_unit }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-row>
        <ion-col>
          <ion-list [inset]="true" lines="inset">
            <ion-item *ngFor="let ingredient of recipe.ingredients">
            <ion-label>{{ ingredient.name }}</ion-label>
            <ion-label>{{ ingredient.amount }}</ion-label>
            <ion-label>{{ ingredient.amount_unit }}</ion-label>
          </ion-item>
          </ion-list>
        </ion-col>
        <ion-col>
          <ion-list [inset]="true" lines="inset">
            <ion-item *ngFor="let direction of recipe.directions">
              <ion-label>{{ direction.description }}</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>


</ion-content>
