<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <img button (click)="goHome()" alt="logo" style="width:180px;height:100px;" src="assets/icon/recipieboxlogolong.png" />
    <ion-searchbar class="search" enterkeyhint="search"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Single Recipe</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="recipe">
    <ion-card-header class="header" color="primary">
      <!-- <ion-card-title style="font-size: 25px">{{ recipe.title }}</ion-card-title>
      <ion-card-title class="ion-text-right">{{ recipe.time }} {{ recipe.time_unit }}</ion-card-title> -->
      <ion-card-title>
        <div style="font-size: 25px">{{ recipe.title }}</div>
        <div class="ion-text-right">{{ recipe.time }} {{ recipe.time_unit }}</div>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <!-- <ion-card class="card">
        <ion-card-header>
        <ion-card-title> Recipe Description </ion-card-title>
      </ion-card-header>
      </ion-card> -->

      <ion-row>
        <ion-col class="ingredients">
          <ion-title class="ion-text-center title" color="primary">Ingredients</ion-title>
          <ion-list [inset]="true" lines="none">
            <ion-item class="ion-text-center" *ngFor="let ingredient of recipe.ingredients">
              <!-- <ion-label>{{ ingredient.amount }}</ion-label>
              <ion-label>{{ ingredient.amount_unit }}</ion-label>
              <ion-label>{{ ingredient.name }}</ion-label> -->
              <ion-label>{{ ingredient.amount }} {{ ingredient.amount_unit }} {{ ingredient.name }}</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col>
          <ion-title class="ion-text-center title" color="primary">Directions</ion-title>
          <ion-list [inset]="true" lines="inset">
            <ion-item class="ion-text-center" *ngFor="let direction of recipe.directions">
              <ion-label>{{ direction.description }}</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <br>

      <ion-button color="warning">Edit</ion-button>
      <ion-button>Pin</ion-button>
      <ion-button >Delete</ion-button>

    </ion-card-content>
  </ion-card>


</ion-content>
