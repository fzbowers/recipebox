<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <img button (click)="goHome()" alt="logo" style="width:180px;height:100px;" src="assets/icon/recipieboxlogolong.png" />
    <ion-searchbar class="search" enterkeyhint="search"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="has-header" [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">RecipeBox</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <ion-content>

    <ion-card color="secondary">
      <ion-card-header class="header" color="primary">
        <ion-card-title class="ion-text-center">Pinned recipes</ion-card-title>
      </ion-card-header>

      <ion-card-content >
        <ion-row>
          <div class="scrolling-wrapper">

            <ion-card *ngFor="let recipe of recipes" button (click)="goToRecipe(recipe.id)">
              <ion-card-header>
                <ion-card-title>{{ recipe.title }}</ion-card-title>
              </ion-card-header>
            </ion-card>

          </div>
        </ion-row>

      </ion-card-content>
    </ion-card>

    <ion-card color="secondary">
      <ion-card-header class="header"  color="primary">
        <ion-card-title class="ion-text-center">Sections</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-row>

          <ion-card button (click)="goNewSection()" class="ion-text-center">
            <ion-card-content > Add New Section
            </ion-card-content>
          </ion-card>

          <div class="scrolling-wrapper">

            <ion-card class="card" *ngFor="let section of sections" button (click)="goToSection(section.id)">
              <ion-card-header>
                <ion-card-title>{{ section.title }}</ion-card-title>
              </ion-card-header>

              <ion-card-content>{{ section.description }}</ion-card-content>
              
            </ion-card>
          </div>
