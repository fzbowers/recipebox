<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <img button (click)="goHome()" alt="logo" style="width:180px;height:100px;" src="assets/icon/recipieboxlogolong.png" />
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">RecipeBox</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Recipes</ion-card-title>

      </ion-card-header>

      <ion-card-content>
        <ion-row>
          <ion-card *ngFor="let recipe of recipes" button (click)="goToRecipe(recipe.id)">
            <ion-card-header>
              <ion-card-title>{{ recipe.title }}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-row>

      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Sections</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-row>

          <ion-card button (click)="goNewSection()">
            <ion-card-header>
              <ion-card-title>Add New Section</ion-card-title>
            </ion-card-header>
          </ion-card>

          <ion-card *ngFor="let section of sections" button (click)="goToSection(section.id)">
            <ion-card-header>
              <ion-card-title>{{ section.title }}</ion-card-title>
            </ion-card-header>

            <ion-card-content>{{ section.description }}</ion-card-content>

          </ion-card>
        </ion-row>

        <ion-button button (click)="logout()" expand="block">Logout</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
