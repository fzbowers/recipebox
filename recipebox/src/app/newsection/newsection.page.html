<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <img button (click)="goHome()" alt="logo" style="width:180px;height:100px;" src="assets/icon/recipieboxlogolong.png" />  
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">newsection</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Add New Section</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input label="Title"></ion-input>
        </ion-item>
      
          <ion-item>
            <ion-input label="Description"></ion-input>
          </ion-item>

      </ion-list>

      <br>

      <ion-button>Save</ion-button>
      <ion-button>Cancel</ion-button>
      
    </ion-card-content>
  </ion-card>
</ion-content>
