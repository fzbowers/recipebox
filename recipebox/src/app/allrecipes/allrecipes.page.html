<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <img button (click)="goHome()" alt="logo" style="width:180px;height:100px;" src="assets/icon/recipieboxlogolong.png" />
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">All Recipes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header class="header"  color="primary">
      <ion-card-title class="ion-text-center">All Recipes</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list class="recipe-list">
        <ion-item *ngFor="let recipe of recipes" button (click)="goToRecipe(recipe.id)">
          <ion-label>{{ recipe.title }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>

    <ion-card-content>
      <ion-list class="recipe-list">
        <ion-item button (click)="goRecipe()">
          <ion-thumbnail slot="start">
            <img alt="chicken" src="https://img.freepik.com/free-photo/chicken-wings-barbecue-sweetly-sour-sauce-picnic-summer-menu-tasty-food-top-view-flat-lay_2829-6471.jpg?size=626&ext=jpg&ga=GA1.1.87170709.1707696000&semt=sph" />
          </ion-thumbnail>
          <ion-label>Recipe One</ion-label>
          <ion-label class="ion-text-right">Time 1</ion-label>
        </ion-item>

        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="chicken" src="https://img.freepik.com/free-photo/chicken-wings-barbecue-sweetly-sour-sauce-picnic-summer-menu-tasty-food-top-view-flat-lay_2829-6471.jpg?size=626&ext=jpg&ga=GA1.1.87170709.1707696000&semt=sph" />
          </ion-thumbnail>
          <ion-label>Recipe Two</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>

  </ion-card>


</ion-content>
