<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <!-- <img button class="logo-margin" (click)="goHome()" alt="logo" style="width:180px;height:100px;" src="assets/icon/recipieboxlogolong.png" /> -->
    <ion-searchbar class="search" enterkeyhint="search"></ion-searchbar>
    <!-- <ion-button class="account-margin" button (click)="goToAccount()">Account</ion-button> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">All Recipes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card color="secondary">
    <ion-card-header class="header"  color="primary">
      <ion-card-title class="ion-text-center">All Recipes</ion-card-title>


    </ion-card-header>

    <ion-card-content>
      <!-- Sorting -->
      <ion-card>
      <ion-item>
        <ion-select [(ngModel)]="selectedSortingOption" interface="popover" (ionChange)="sortRecipes()" label="Sort By:" label-placement="floating">
          <ion-select-option value="alphabetAsc">Alphabetical (A-Z)</ion-select-option>
          <ion-select-option value="alphabetDesc">Alphabetical (Z-A)</ion-select-option>
          <ion-select-option value="dateCreatedAsc">Date Created (Oldest first)</ion-select-option>
          <ion-select-option value="dateCreatedDesc">Date Created (Newest first)</ion-select-option>
          <ion-select-option value="timeToMakeAsc">Time to Make (Shortest first)</ion-select-option>
          <ion-select-option value="timeToMakeDesc">Time to Make (Longest first)</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-card> 
      
      <ion-card>

      <ion-list class="recipe-list">
        <ion-item *ngFor="let recipe of sortedRecipes" button (click)="goToRecipe(recipe.id.toString())">
          <ion-label>{{ recipe.title }}</ion-label>
          <ion-label class="ion-text-right">Time: {{recipe.time}} {{recipe.time_unit}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card>
    </ion-card-content>
  </ion-card>


</ion-content>
