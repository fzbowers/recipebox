<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <img alt="logo" style="width:180px;height:100px;" src="assets/icon/recipieboxlogolong.png" /> 
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list id="nav-list">

        <ion-menu-toggle *ngfor="let p of appPages; let i = index">
          <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="flase" routerLinkActivate="selected">
            <ion-label>{{p.title}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>

</ion-app>
