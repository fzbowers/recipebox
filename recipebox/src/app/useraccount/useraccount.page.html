<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <img button class="logo-margin" (click)="goHome()" alt="logo" style="width:180px;height:100px;" src="assets/icon/recipieboxlogolong.png" />
    <ion-searchbar class="search" enterkeyhint="search"></ion-searchbar>
    <ion-button  class="account-margin" button (click)="goToAccount()">Account</ion-button>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- User Info Card -->
  <ion-card>
    <ion-card-header class="header" color="primary">
            <!-- <ion-card-title class="ion-text-center">Hello </ion-card-title> -->

      <ion-card-title class="ion-text-center">Hello {{ username }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
        <ion-list>
          <ion-item>
            Name:  {{ username }}
          </ion-item>

          <ion-item>
            Email:  {{ email }}
          </ion-item>


        </ion-list>

        <br>

      <!-- Logout button -->

      <ion-button button (click)="logout()" expand="block">Logout</ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
