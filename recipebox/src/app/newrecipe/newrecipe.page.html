<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <img button (click)="goHome()" alt="logo" style="width:180px;height:100px;" src="assets/icon/recipieboxlogolong.png" />  
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">New Recipe</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Add New Recipe</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input label="Title"></ion-input>
        </ion-item>
      
        <ion-row>
          <ion-item>
            <ion-input label="Time"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Unit"></ion-input>
          </ion-item>
        </ion-row>

        <ion-row>
          <ion-item>
            <ion-input label="Ingredient"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Amount"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Unit"></ion-input>
          </ion-item>
        </ion-row>

        <ion-item lines="none">
          <ion-button>Add Ingredient</ion-button>
        </ion-item>
      
        <ion-item>
          <ion-input label="Directions" ></ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-button>Add Direction</ion-button>
        </ion-item>

      </ion-list>

      Add to Section

      <br>

      <ion-button>Section Three</ion-button>
      <ion-button>Section Two</ion-button>
      <ion-button>Section One</ion-button>

      <br>
      <br>

      <ion-button>Save</ion-button>
      <ion-button>Cancel</ion-button>
      
    </ion-card-content>
  </ion-card>
  

</ion-content>
